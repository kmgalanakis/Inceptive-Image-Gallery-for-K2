PLG_K2_IG_XML_GALLERIA_SETTINGS="Galleria Settings"
PLG_K2_IG_XML_GALLERIA_AUTOPLAY="Autoplay"
PLG_K2_IG_XML_GALLERIA_AUTOPLAY_DESC="If true, this will start playing the slideshow with 5 seconds interval (default). If you set this to any number, f.ex 4000, it will start playing with that interval (in milliseconds)"
PLG_K2_IG_XML_GALLERIA_CAROUSEL="Carousel"
PLG_K2_IG_XML_GALLERIA_CAROUSEL_DESC="Galleria comes with a built-in horizontal carousel. This options is for activating / deactivating the carousel feature. Setting this to true, the carousel will be automatically applied if the total som of thumbnails width exceeds the thumbnail container. This will be re-calculaed on resize. If you set this to false, you will prevent Galleria from adding the carousel."
PLG_K2_IG_XML_GALLERIA_CAROUSEL_SPEED="Carousel speed"
PLG_K2_IG_XML_GALLERIA_CAROUSEL_SPEED_DESC="This option controls the slide speed of the carousel in milliseconds. It globally affects the carousel animation, both when following and sliding."
PLG_K2_IG_XML_GALLERIA_CAROUSEL_STEPS="Carousel steps"
PLG_K2_IG_XML_GALLERIA_CAROUSEL_STEPS_DESC="The number of \"steps\" the carousel will advance when navigating between available thumbnails. You can control the animation speed using the carouselSpeed option. 'auto' will move the carousel as many steps as there are visible thumbnails."
PLG_K2_IG_XML_GALLERIA_CLICK_NEXT="Click next"
PLG_K2_IG_XML_GALLERIA_CLICK_NEXT_DESC="This options adds a click event over the stage that navigates to the next image in the gallery. Useful for mobile browsers and other simpler applications. Note that setting this to true will disable any other links that you might have in the data object."
PLG_K2_IG_XML_GALLERIA_DEBUG="Debug"
PLG_K2_IG_XML_GALLERIA_DEBUG_DESC="This option is for turning debug on/off. By default, Galleria displays errors by printing them out in the gallery container and sometimes throw exceptions. For deployment you can turn debug off to generate a more generic error message if a fatal error is raised."
PLG_K2_IG_XML_GALLERIA_EASING="Easing"
PLG_K2_IG_XML_GALLERIA_EASING_DESC="You can use this option to control the animation easing on a global level in Galleria. Besides the built-in jQuery easings “linear” and “swing”, Galleria includes the following easings: galleria, galleriaIn, galleriaOut. You can use any of these easings or any other easing plugin, f.ex the jQuery Easing Plugin."
PLG_K2_IG_XML_GALLERIA_FULL_SCREEN_CROP="Full screen image crop"
PLG_K2_IG_XML_GALLERIA_FULL_SCREEN_CROP_DESC="Sets how Galleria should crop when in fullscreen mode. See imageCrop for cropping options."
PLG_K2_IG_XML_GALLERIA_FULL_SCREEN_DOUBLE_TAP="Full screen double tap"
PLG_K2_IG_XML_GALLERIA_FULL_SCREEN_DOUBLE_TAP_DESC="This options listens for the double-tap event on touch devices and toggle fullscreen mode if it happens."
PLG_K2_IG_XML_GALLERIA_FULL_SCREEN_TRANSITION="Full screen transition"
PLG_K2_IG_XML_GALLERIA_FULL_SCREEN_TRANSITION_DESC="Defines a different transition for fullscreen mode. Some transitions are less smooth in fullscreen mode, this option allows you to set a different transition when in fullscreen mode. See the transition option for info about the different transitions."
PLG_K2_IG_XML_GALLERIA_HEIGHT="Height (in px. Don't use the unit.)"
PLG_K2_IG_XML_GALLERIA_HEIGHT_DESC="Galleria need a height to work properly. You can set the height using this option to make sure it has the correct height. If no height is set, Galleria will try to find the height of the parent container. You can set an exact value, f.ex 200, and it will apply this exact height in pixels. You can also set a relative ratio value which is anything below 2. If you set a relative ratio value, the gallery height will be calculated by multiplying this value with the width at any given scaling process. This is very useful when programming responsive layouts."
PLG_K2_IG_XML_GALLERIA_IDLE_MODE="Idle mode"
PLG_K2_IG_XML_GALLERIA_IDLE_MODE_DESC="Global option for turning on/off idle mode. Each gallery enters idle mode after certain amount of time and themes behave differently when this happens, f.ex clears the stage from distractions. If you want to prevent idle mode from ever happening, set this to false. New in 1.2.8: you can also set this to 'hover', this will make idleMode happen as soon as the user moves the mouse outside the gallery container, and then activate it again when the mouse enters the gallery."
PLG_K2_IG_XML_GALLERIA_IDLE_TIME="Idle time"
PLG_K2_IG_XML_GALLERIA_IDLE_TIME_DESC="Pretty self explanatory. idleTime is set using milliseconds, so 3000 equals 3 full seconds."
PLG_K2_IG_XML_GALLERIA_IDLE_SPEED="Idle speed"
PLG_K2_IG_XML_GALLERIA_IDLE_SPEED_DESC="Pretty self explanatory. idleSpeed is set using milliseconds., so 3000 equals 3 full seconds."
PLG_K2_IG_XML_GALLERIA_IMAGE_CROP="Image crop"
PLG_K2_IG_XML_GALLERIA_IMAGE_CROP_DESC="Defines how the main image will be cropped inside it's container. 'true' means that all images will be scaled to fill the stage, centered and cropped. 'false' will scale down so the entire image fits. 'height' will scale the image to fill the height of the stage. 'width' will scale the image to fill the width of the stage. 'landscape' will fill up images that has landscape proportions, but scale portrait images to fit inside the container. 'portrait' is like 'landscape' but the other way around."
PLG_K2_IG_XML_GALLERIA_IMAGE_MARGIN="Image margin (in px. Don't use the unit.)"
PLG_K2_IG_XML_GALLERIA_IMAGE_MARGIN_DESC="Since images are scaled to fit the stage container, there might be occations when you need to apply a margin between the image and stage border. This is what this option is for. The margin is set in pixels."
PLG_K2_IG_XML_GALLERIA_IMAGE_PAN="Image pan"
PLG_K2_IG_XML_GALLERIA_IMAGE_PAN_DESC="Galleria comes with a built-in panning effect. The effect is sometimes useful if you have cropped images and want to let the users pan across the stage to see the entire image. Set imagePan to true to apply a mouse-controlled movement of the image to reveal the cropped parts. This effect is useful if you want to avoid dark areas around the image but still be able to view the entire image. Popular on many fashion websites. If the panning becomes slow, you can control the smoothness ( and CPU ) using the image_pan_smoothness option."
PLG_K2_IG_XML_GALLERIA_IMAGE_PAN_SMOOTHNESS="Image pan smoothness"
PLG_K2_IG_XML_GALLERIA_IMAGE_PAN_SMOOTHNESS_DESC="This value sets how 'smooth' the image pan movement should be when setting image_pan to true. The higher value, the smoother effect but also CPU consuming."
PLG_K2_IG_XML_GALLERIA_LAYER_FOLLOW="Layer follow"
PLG_K2_IG_XML_GALLERIA_LAYER_FOLLOW_DESC="By default, the layer follows the image size on the stage, even if crop is set. This means that the HTML layer will stretch according to the active image. If you want the layer to fill the stage regardless of cropping settings, set this to false."
PLG_K2_IG_XML_GALLERIA_LIGHTBOX="Lightbox"
PLG_K2_IG_XML_GALLERIA_LAYER_FOLLOW_DESC="This option acts as a helper for attaching a lightbox when the user clicks on an image. If you have a link defined for the image, the link will take precedence."
PLG_K2_IG_XML_GALLERIA_LIGHTBOX_FADE_SPEED="Lightbox fade speed"
PLG_K2_IG_XML_GALLERIA_LIGHTBOX_FADE_SPEED_DESC="Lightbox fade speed"
PLG_K2_IG_XML_GALLERIA_LIGHTBOX_TRANSITION_SPEED="Lightbox transition speed"
PLG_K2_IG_XML_GALLERIA_LIGHTBOX_TRANSITION_SPEED_DESC="Lightbox transition speed"
PLG_K2_IG_XML_GALLERIA_OVERLAY_BACKGROUND="Overlay background"
PLG_K2_IG_XML_GALLERIA_OVERLAY_BACKGROUND_DESC="This defines the overlay background color."
PLG_K2_IG_XML_GALLERIA_OVERLAY_OPACITY="Overlay opacity"
PLG_K2_IG_XML_GALLERIA_OVERLAY_OPACITY_DESC="This sets how much opacity the overlay should have."
PLG_K2_IG_XML_GALLERIA_PAUSE_ON_INTERACTION="Pause on interaction"
PLG_K2_IG_XML_GALLERIA_PAUSE_ON_INTERACTION_DESC="During playback, Galleria will stop the playback if the user presses thumbnails or any other navigational links. If you dont want this behaviour, set this option to false."
PLG_K2_IG_XML_GALLERIA_PRELOAD="Preload"
PLG_K2_IG_XML_GALLERIA_PRELOAD_DESC="Defines how many images Galleria should preload in advance. Please note that this only applies when you are using separate thumbnail files. Galleria always cache all preloaded images. 2 preloads the next 2 images in line, 'all' forces Galleria to start preloading all images. This may slow down client. 0 will not preload any images."
PLG_K2_IG_XML_GALLERIA_QUEUE="Queue"
PLG_K2_IG_XML_GALLERIA_QUEUE_DESC="Galleria queues all activation clicks (next/prev & thumbnails). You can see this effect when f.ex clicking 'next' fast many times. If you don’t want Galleria to queue, set this to false. This will make Galleria stall during animations."
PLG_K2_IG_XML_GALLERIA_RESPONSIVE="Responsive"
PLG_K2_IG_XML_GALLERIA_RESPONSIVE_DESC="This option sets thew Gallery in responsive mode. That means that it will resize the entire container if your CSS is dynamic. In other words, you can add media queries or dynamic proportions in your CSS and the gallery will follow these proportions as the window resizes."
PLG_K2_IG_XML_GALLERIA_SHOW_COUNTER="Show counter"
PLG_K2_IG_XML_GALLERIA_SHOW_COUNTER_DESC="Set this to false if you do not wish to display the counter."
PLG_K2_IG_XML_GALLERIA_SHOW_INFO="Show info"
PLG_K2_IG_XML_GALLERIA_SHOW_INFO_DESC="Set this to false if you do not wish to display the caption."
PLG_K2_IG_XML_GALLERIA_SHOW_IMAGE_NAV="Show image navigation"
PLG_K2_IG_XML_GALLERIA_SHOW_IMAGE_NAV_DESC="Set this to false if you do not wish to display the image navigation (next/prev arrows)."
PLG_K2_IG_XML_GALLERIA_SWIPE="Swipe"
PLG_K2_IG_XML_GALLERIA_SWIPE_DESC="Enables a swipe movement for flicking through images on touch devices."
PLG_K2_IG_XML_GALLERIA_THUMBNAILS="Thumbnails"
PLG_K2_IG_XML_GALLERIA_THUMBNAILS_DESC="Sets the creation of thumbnails. If false, Galleria will not create thumbnails and no carousel."
PLG_K2_IG_XML_GALLERIA_TRANSITION="Transition"
PLG_K2_IG_XML_GALLERIA_TRANSITION_DESC="The transition that is used when displaying the images. There are some built-in transitions in Galleria, but you can also create your own using our Transitions API. BUILT-IN TRANSITIONS: 'fade' crossfade betweens images, 'flash' fades into background color between images, 'pulse' quickly removes the image into background color, then fades the next image, 'slide' slides the images depending on image position, 'fadeslide' fade between images and slide slightly at the same time"
PLG_K2_IG_XML_GALLERIA_TRANSITION_SPEED="Transition speed"
PLG_K2_IG_XML_GALLERIA_TRANSITION_SPEED_DESC="The milliseconds used in the animation when applying the transition. The higher number, the slower transition."
PLG_K2_IG_XML_GALLERIA_TRUE_FULL_SCREEN="True full screen"
PLG_K2_IG_XML_GALLERIA_TRUE_FULL_SCREEN_DESC="Galleria supports true fullscreen mode if it is supported by the browser (currently FF10+, Safari 5.1+ and Chrome 15+). That means that it will enter a native OS fullscreen if the fullscreen method is triggered. If you don’t want this behavior, set this option to false."





